<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id= "app"> 
    {{message}}
    <p v-html = "content"></p>
  </div>
  <!-- 开发版本 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    var APP= new Vue({
      //  挂载点选择器 高告诉 vue管理id 为app的元素
      el:"#app",
      // 数据对象
      data:{
        message:"你好 Vue!",
        content: "<ul><li><1</li> <li><a href = 'www.baidu.com'>123</a></li></ul>"
      }
    })
  </script>
</body>

</html>
